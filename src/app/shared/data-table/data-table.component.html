<div class="grid xl:px-8 md:px-6 px-2">
  <div class="xl:col-2 col-12">
    <h1 class="xl:my-4 mt-4 mb-0">Publicaciones</h1>
  </div>
  <div class="xl:col-3 xl:col-offset-7 col-12">
    <p-iconField iconPosition="left" class="ml-auto">
      <p-inputIcon>
        <i class="pi pi-search"></i>
      </p-inputIcon>
      <input
        pInputText
        type="text"
        class="w-full my-4"
        (input)="dt2.filterGlobal(filtroEvento($event), 'contains')"
        placeholder="Buscar Publicaciones"
      />
    </p-iconField>
  </div>
  <div class="card col-12">
    <p-table
      #dt2
      [value]="publicaciones()"
      styleClass="p-datatable-striped"
      [tableStyle]="{ 'min-width': '50rem' }"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [globalFilterFields]="['body', 'title', 'usuario.email']"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="title" style="width: 20%">
            TÃ­tulo <p-sortIcon field="title" />
          </th>
          <th pSortableColumn="body" style="width: 70%">
            Contenido <p-sortIcon field="body" />
          </th>
          <th pSortableColumn="usuario.email" style="width: 10%">
            Creado por <p-sortIcon field="usuario.email" />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-publicacion>
        <tr>
          <td>{{ publicacion.title }}</td>
          <td>{{ publicacion.body }}</td>
          <td>{{ publicacion.usuario.email }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">No se encontraron publicaciones.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
